<script>
  if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
    .test(navigator.userAgent)) {
    $(function () {
      var $trg = $('#page-content .map');
      var $overlay = $trg.find('.overlay');
      var dft_opacity = $overlay.css('opacity');
      var obj_opacity = 0.625;
      var speed = 300;

      function on_over() {
        $overlay.stop().animate({
          opacity: obj_opacity
        }, speed);
      }

      function on_leave() {
        if ($overlay.is(':visible')) {
          $overlay.stop().animate({
            opacity: dft_opacity
          }, speed);
        } else {
          $overlay
            .stop().css('opacity', 0)
            .show().animate({
              opacity: dft_opacity
            }, speed);
        }
      }

      function on_click() {
        $overlay.stop().hide();
      }

      $trg
        .on('mouseover', on_over)
        .on('mouseleave', on_leave)
        .on('click', on_click);
    });
  } else {
    $(function(){ $('#page-content .map .overlay').hide(); });
  }
</script>
